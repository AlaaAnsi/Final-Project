{% extends "layout.html" %}

{% block title %}

    Login

{% endblock %}

{% block main %}

    <div class="container w-25 text-center" style="margin-top:4rem;">
        <form action="/login" method="post">
            <div class="container mb-2">
                <h2 class="h2 pt-2">Login</h2>
            </div>
            <div class="mb-3">
                <input type="username" id="name" name="username" autofocus required autocomplete="off" placeholder="Name" class="form-control">
            </div>  
            <div class="mb-3">
                <input type="password" id="password" name="password" required placeholder="Password" class="form-control">
            </div>  
            <div class=" container mb-3">
                <button type="submit" class="btn btn-dark">Submit</button> 
            </div>
        </form>
    </div>

{% endblock %}
