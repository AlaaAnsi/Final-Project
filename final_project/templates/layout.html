<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <style>
            .navbar-toggler{
                border: 0 !important;
            }

            .tWhite {
                color: white;
            }

            .box{
                background-color: #292b2c;
                color: white;
                padding: 6rem;
                text-align: center;

            }   
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <head></head>
        <main>
            <!-- The navbar -->
        <nav class="navbar navbar-expand-lg bg-dark sticky-top">
            <div class="container-fluid">
            <a href="/" class="navbar-brand"><h2 class="tWhite">WebsiteR</h2></a>

            <!-- preparing the toggler -->
            <button
                type="button"
                class="navbar-toggler"
                data-bs-toggle="collapse"
                data-bs-target="#log"
                aria-controls="log"
                aria-expanded="false"
                aria-lable="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
        
        <!-- the toggler -->
            <div class="collapse navbar-collapse" id="log">
                <ul class="navbar-nav ms-auto">
                    {% if session["user"] %}
                    <li class="m-2">
                        <a class="nav-link" href="/logout" aria-current="page" style="color:white">logout</a>
                    </li>
                    {% endif %}
                    <li class="m-2">
                        <a class="nav-link" href="/Register" aria-cuurent="page" style="color:white">Register</a>
                    </li>
                    <li class="m-2">
                        <a class="nav-link" href="/login" aria-current="page" style="color:white">Login</a>
                    </li>
                    {% if session["user"] %}
                    <li class="m-2">
                        <a class="nav-link" href="/add_website" aria-cuurent="page" style="color:white">Add website</a>
                    </li>
                    {% endif %}
                    <li class="m-2">
                        <a class="nav-link" href="/what_is_this_website_for" aria-cuurent="page" style="color:white">what is this website for?</a>
                    </li>
                </ul>
            </div>  
            </div>
        </nav>
        {% block main%}{% endblock %}
        </main>
        <footer>
            <div class="text-center m-5">
                <p class="text-secondary ">A CS50 Final Project made by Alaa</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
